<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<title>フォーム</title>
</head>
<style>
img {
	width: 46vw;
	border: solid 1px;
	display: block;
}

input {
	position: absolute;
	border: 1px solid #999;
	background: #FFFFCC;
}

input::placeholder {
	color: #A6A6A6;
}

.wrapper {
	width: 100%;
}

.parent {
	margin: 0 auto;
	width: 46vw;
	position: relative;
}

.box {
	width: 46vw;
	height: 100%;
	position: absolute;
	top: 0%;
	left: 0%;
}
</style>
<body>
	<div class="wrapper">
		<div class="parent">
			<img th:src="@{/gif/page1.gif}" alt="" />
			<div class="box" id="addTextBox"></div>
		</div>
	</div>
	<script th:inline="javascript">
		const inputSettingList = /*[[${inputSettingList}]]*/";"
		console.log(inputSettingList[0].id);

		for (i = 0; i < inputSettingList.length; i++) {
			const textbox = document.createElement("input");
			textbox.id = inputSettingList[i].id;
			textbox.type = inputSettingList[i].type;
			textbox.style.top = inputSettingList[i].top + "%";
			textbox.style.left = inputSettingList[i].left + "%";
			textbox.style.width = inputSettingList[i].width + "%";
			textbox.style.height = inputSettingList[i].height + "%";
			textbox.style.position = "absolute";
			textbox.style.fontSize = "1em";
			textbox.placeholder = inputSettingList[i].id;
			const parent = document.getElementById("addTextBox");
			parent.appendChild(textbox);
		}
	</script>
</body>

</html>
